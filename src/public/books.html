<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Book Management System</h1>

    <!-- Books Section -->
    <section>
        <h2>Books</h2>
        <button onclick="openModal('add')">Add Book</button>
        <table id="booksTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author ID</th>
                    <th>Publisher</th>
                    <th>Publication Date</th>
                    <th>Subject</th>
                    <th>Unit Prize</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Book rows will be added here dynamically -->
            </tbody>
        </table>
    </section>

    <!-- Modal for Add/Edit Book -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add Book</h2>
            <div class="form-group">
                <label for="bookTitle">Title:</label>
                <input type="text" id="bookTitle">
            </div>
            <div class="form-group">
                <label for="bookAuthorId">Author ID:</label>
                <input type="number" id="bookAuthorId">
            </div>
            <div class="form-group">
                <label for="bookPublisher">Publisher:</label>
                <input type="text" id="bookPublisher">
            </div>
            <div class="form-group">
                <label for="bookPublicationDate">Publication Date:</label>
                <input type="date" id="bookPublicationDate">
            </div>
            <div class="form-group">
                <label for="bookSubject">Subject:</label>
                <input type="text" id="bookSubject">
            </div>
            <div class="form-group">
                <label for="bookUnitPrize">Unit Prize:</label>
                <input type="number" id="bookUnitPrize">
            </div>
            <div class="form-group">
                <label for="bookStock">Stock:</label>
                <input type="number" id="bookStock">
            </div>
            <button onclick="saveBook()">Save</button>
        </div>
    </div>

    <script>
        const apiBaseUrl = 'https://8000-bajoski34-industrialres-w7n4xxtpp9e.ws-eu115.gitpod.io';

        // Open modal for add/edit book
        function openModal(action, book = {}) {
            document.getElementById('modalTitle').innerText = action === 'add' ? 'Add Book' : 'Edit Book';
            document.getElementById('bookTitle').value = book.B_TITLE || '';
            document.getElementById('bookAuthorId').value = book.B_A_ID || '';
            document.getElementById('bookPublisher').value = book.B_PUBLISHER || '';
            document.getElementById('bookPublicationDate').value = book.B_PUB_DATE || '';
            document.getElementById('bookSubject').value = book.B_SUBJECT || '';
            document.getElementById('bookUnitPrize').value = book.B_UNIT_PRIZE || '';
            document.getElementById('bookStock').value = book.B_ID || '';
            document.getElementById('bookModal').style.display = 'block';
            document.getElementById('bookModal').dataset.action = action;
            document.getElementById('bookModal').dataset.bookId = book.B_ID || '';
        }

        // Close modal
        function closeModal() {
            document.getElementById('bookModal').style.display = 'none';
        }

        // Fetch books from API
        async function fetchBooks() {
            const response = await fetch(`${apiBaseUrl}/books`);
            const result = await response.json();
            const booksTableBody = document.getElementById('booksTable').querySelector('tbody');
            booksTableBody.innerHTML = '';
            result.data.forEach(book => {
                const row = `<tr>
                    <td>${book.B_ID}</td>
                    <td>${book.B_TITLE}</td>
                    <td>${book.B_A_ID}</td>
                    <td>${book.B_PUBLISHER}</td>
                    <td>${book.B_PUB_DATE}</td>
                    <td>${book.B_SUBJECT}</td>
                    <td>${book.B_UNIT_PRIZE}</td>
                    <td>${book.B_STOCK}</td>
                    <td>
                        <button onclick='openModal("edit", ${JSON.stringify(book)})'>Edit</button>
                        <button onclick='deleteBook(${book.B_ID})'>Delete</button>
                    </td>
                </tr>`;
                booksTableBody.insertAdjacentHTML('beforeend', row);
            });
        }

        // Save book (add/edit)
        async function saveBook() {
            const action = document.getElementById('bookModal').dataset.action;
            const bookId = document.getElementById('bookModal').dataset.bookId;
            const title = document.getElementById('bookTitle').value;
            const authorId = document.getElementById('bookAuthorId').value;
            const publisher = document.getElementById('bookPublisher').value;
            const publicationDate = document.getElementById('bookPublicationDate').value;
            const subject = document.getElementById('bookSubject').value;
            const unitPrize = document.getElementById('bookUnitPrize').value;
            const stock = document.getElementById('bookStock').value;

            const book = { title, author_id: authorId, publisher, publication_date: publicationDate, subject, unit_prize: unitPrize, stock };

            let response;
            if (action === 'add') {
                response = await fetch(`${apiBaseUrl}/books`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(book)
                });
            } else {
                response = await fetch(`${apiBaseUrl}/books/${bookId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(book)
                });
            }
            const result = await response.json();
            closeModal();
            fetchBooks();
            alert(result.message);
        }

        // Delete book
        async function deleteBook(bookId) {
            if (confirm('Are you sure you want to delete this book?')) {
                const response = await fetch(`${apiBaseUrl}/books/${bookId}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                fetchBooks();
                alert(result.message);
            }
        }

        // Fetch books on page load
        fetchBooks();
    </script>
</body>
</html>
